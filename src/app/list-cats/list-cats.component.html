<p>list-cats works!</p>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Id:</th>
      <th>Name:</th>
      <th>Breed:</th>
      <th></th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of cats">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.breed}}</td>
      <td><button class="btn btn-warning" (click)="editCat(item)">Edit</button></td>
      <td><button class="btn btn-danger" (click)="deleteCat(item.id, item.name)">Delete</button></td>
    </tr>
  </tbody>
</table>
